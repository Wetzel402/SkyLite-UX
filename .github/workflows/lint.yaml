name: Lint

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Prepare Nuxt
        run: npx nuxt prepare

      - name: Setup test database
        run: |
          npx prisma generate
          npx prisma db push --accept-data-loss
        env:
          DATABASE_URL: file:./test.db

      - name: Run tests
        run: npm run test
        env:
          CI: true
          DATABASE_URL: file:./test.db

  build:
    needs: test
    runs-on: ubuntu-latest
    environment: Build
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Prepare Nuxt
        run: npm run build

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint