name: HA app image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag/version for the image (e.g. 2026.2.2 or dev)"
        required: true

jobs:
  push_to_registry:
    name: Push HA app image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v5

      - name: Check tag matches ha-app config version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${{ github.event.inputs.tag || 'dev' }}"
          fi
          if [[ "${TAG}" == "dev" ]]; then
            exit 0
          fi
          VERSION="${TAG#v}"
          FILE_VERSION=$(grep -E '^version:' ha-app/config.yaml | sed -E 's/^version:[[:space:]]*//' | tr -d ' \r')
          if [[ "${VERSION}" != "${FILE_VERSION}" ]]; then
            echo "Tag ${TAG} (normalized: ${VERSION}) does not match ha-app/config.yaml version ${FILE_VERSION}" >&2
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to DHI.io
        uses: docker/login-action@v3
        with:
          registry: dhi.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ secrets.DOCKER_NAMESPACE }}/skylite-ux-ha

      - name: Prepare tags
        id: tags
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
            PRERELEASE="${{ github.event.release.prerelease }}"
          else
            TAG="${{ github.event.inputs.tag || 'dev' }}"
            PRERELEASE="false"
          fi
          TAGS="${{ secrets.DOCKER_NAMESPACE }}/skylite-ux-ha:${TAG}"
          if [[ "${PRERELEASE}" == "true" ]] || [[ "${TAG}" == *"b"* ]]; then
            TAGS="${TAGS},${{ secrets.DOCKER_NAMESPACE }}/skylite-ux-ha:beta"
          fi
          if [[ "${PRERELEASE}" != "true" ]] && [[ "${TAG}" != *"b"* ]]; then
            TAGS="${TAGS},${{ secrets.DOCKER_NAMESPACE }}/skylite-ux-ha:latest"
          fi
          VERSION="${TAG#v}"
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./ha-app/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_VERSION=${{ steps.tags.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: index.docker.io/${{ secrets.DOCKER_NAMESPACE }}/skylite-ux-ha
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
